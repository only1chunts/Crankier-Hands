---
layout : default
---

		<!--new-arrivals start -->
		<section id="new-arrivals" class="new-arrivals">
			<div class="container">
				<div class="section-header">
					<h2>Furniture</h2>
				</div><!--/.section-header-->
				<div class="new-arrivals-content">
					<div class="row">
						{% for item in site.data.for-sale.items %}
						<div class="col-md-3 col-sm-4">
							<div class="single-new-arrival">
								<div class="single-new-arrival-bg">
									<img src={{item.image1}} alt={{item.name}}>
									<div class="single-new-arrival-bg-overlay"></div>
									<div class="new-arrival-cart">
										<p>
											<span class="lnr lnr-cart"></span>
											<a href="#">add <span>to </span> my list</a>
										</p>
										<p class="arrival-review pull-right">
											<span class="lnr lnr-heart"></span>
											<span class="lnr lnr-frame-expand"></span>
										</p>
									</div>
								</div>
								<div class="popup" onclick="myFunction()"> <h4>{{item.name}}</h4>
								<span class="popuptext" id="myPopup">A Simple Popup!</span>
								</div>
								<p class="arrival-product-price">{{item.price}}</p>
								<p class="arrival-product-price">{{item.description}}</p>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div><!--/.container-->
		
		</section><!--/.new-arrivals-->
