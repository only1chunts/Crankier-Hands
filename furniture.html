---
layout : default
---
<div class="container">
	{% for item in site.data.furniture.items %}
		{{item.name}}<br>
		{{item.description}}<br>
		{{item.price}}<br>
	<div class="row">
			<div class="single-new-arrival-bg">
				<img src={{item.image1}}>
			</div>
			<div class="single-new-arrival-bg">
				<img src={{item.image2}}>
			</div>
			<div class="single-new-arrival-bg">
				<img src={{item.image3}}>
			</div>
	</div> <!-- ./row -->
	{% endfor %}
</div> <!-- ./container-->
