---
layout : default
---
<div class="container">
	{% for item in site.data.furniture.items %}
	<div class="row">
		{{item.name}}<br>
		{{item.description}}<br>
		{{item.price}}<br>
		{% for image in item.images %}
		<img src={{item.image}}>
		{% endfor %}
	</div> <!-- ./row -->
	{% endfor %}
</div> <!-- ./container-->
