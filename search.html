  <div>
    <h1>Search</h1>
	<div id="header"></div>
	<div>
		Search the item names and descriptions here.<br><br>
	</div>
	<form role="form">
        <div class="form-group">
          <input type="input" class="form-control input-lg" id="txt-search" placeholder="Start typing to searh">
        </div>
	</form>
	<div id="filter-records"></div>
	<div id="footer"></div>
  </div>
</body>

<script type="text/javascript">
  $(document).ready(function(){

    let fileContents = fs.readFileSync('{% include furniture.yml%}');
    var data = yaml.safeLoad(fileContents); 

$('#txt-search').keyup(function(){
            var searchField = $(this).val();
			if(searchField === '')  {
				$('#filter-records').html('');
				return;
			}
			
            var regex = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
			  $.each(data, function(key, val){
				if ((val.item.name.search(regex) != -1) || (val.item.price.search(regex) != -1) || (val.item.description.search(regex) != -1)) {
				  output += '<a href={{baseurl}}#' +val.item.name+ '><h5>' +val.item.name+ '</h5></a>'; 
				  if(count%2 == 0){
					output += '</div><div class="row">'
				  }
				  count++;
				}
			  });
			  output += '</div>';
			  $('#filter-records').html(output);
        });
  });
</script>
